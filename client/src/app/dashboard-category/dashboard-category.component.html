<mat-card class="add-category-panel">
    <span><b>Manage Category</b></span>
    <button 
        mat-flat-button 
        color="primary"
        (click)="addCategory()">
        <mat-icon>add_circle</mat-icon> Add Category
    </button>
</mat-card>

<mat-card style="padding: 10px;">
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"/>
    </mat-form-field>
</mat-card>

<div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button 
                    mat-icon-button 
                    color="primary" 
                    matTooltip="Edit"
                    matTooltipPosition="right"
                    (click)="editCategory(element.id, element.name)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- This matHeaderRowDef directive could be optional -->
        <tr mat-header-row *matHeaderRowDef="tableColumnHeaders"></tr>
        <tr mat-row *matRowDef="let data; columns: tableColumnHeaders"></tr>
    </table>
</div>
