<mat-card class="bill-panel">
    <span><b>Manage Bills</b></span>
</mat-card>

<mat-card style="padding: 10px;">
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"/>
    </mat-form-field>
</mat-card>

<div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef>Contact</th>
            <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef>Payment Method</th>
            <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.total}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button 
                    mat-icon-button 
                    color="primary" 
                    matTooltip="View"
                    matTooltipPosition="left"
                    (click)="viewBill(element)">
                    <mat-icon>visibility</mat-icon>
                </button>

                <button 
                    mat-icon-button 
                    color="primary" 
                    matTooltip="Download"
                    matTooltipPosition="below"
                    (click)="downloadBill(element.uuid)">
                    <mat-icon>summarize</mat-icon>
                </button>

                <button 
                    mat-icon-button 
                    color="primary" 
                    matTooltip="Delete"
                    matTooltipPosition="right"
                    (click)="deleteBill(element.name, element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- This matHeaderRowDef directive could be optional -->
        <tr mat-header-row *matHeaderRowDef="tableColumnHeaders"></tr>
        <tr mat-row *matRowDef="let data; columns: tableColumnHeaders"></tr>
    </table>
</div>
