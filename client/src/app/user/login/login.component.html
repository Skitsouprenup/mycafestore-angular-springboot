<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span>Login</span>
      <span class="ui-material-spacer"></span>
      <button 
        mat-icon-button 
        mat-dialog-close
        class="ui-icon">
        <mat-icon style="color: white;">close</mat-icon>
      </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
    <form [formGroup]="loginForm">
        <div fxFlex fxLayout="column">

            <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required/>
                <mat-error 
                *ngIf="loginForm.controls.email.touched &&
                       loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.errors.required">
                        This field must have a value
                    </span>
                    <span *ngIf="loginForm.controls.email.errors.pattern">
                        This field has invalid input
                    </span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Password</mat-label>
                <input 
                    matInput 
                    formControlName="password"
                    [type]="showPass ? 'text' : 'password'"
                    required/>
                <button 
                    type="button" mat-icon-button matSuffix 
                    (click)="showPass = !showPass"
                    aria-label="Toggle Show/Hide Password"
                    aria-pressed="password"
                    class="ui-icon">
                    <mat-icon>
                        {{ showPass ? 'visibility' : 'visibility_off'}}
                    </mat-icon>
                </button>
                <mat-error 
                *ngIf="loginForm.controls.password.touched &&
                       loginForm.controls.password.invalid">
                    <span *ngIf="loginForm.controls.password.errors.required">
                        This field must have a value
                    </span>
                </mat-error>
            </mat-form-field>

        </div>

        <mat-dialog-actions align="end" style="padding: 0">
            <button 
                mat-raised-button 
                color="primary" type="submit"
                (click)="submitForm()"
                [disabled]="!(loginForm.dirty && loginForm.valid)">
                <mat-icon fontIcon="send"></mat-icon> <span>Login</span>
            </button>
            <button mat-raised-button color="warn" mat-dialog-close type="button">
                <mat-icon fontIcon="cancel"></mat-icon> <span>Close</span>
            </button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
